<div class="stage banner-max-height-lg" id="app-stage">
  <div class="container p-t-lg m-b">

    <div class="qr-creator-header" fxLayout="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
      <div fxFlex="30%" class="qr-image">
        <div id="qr_size" fxLayoutAlign="center">
          <button mat-raised-button color="accent" id="qr_download">Download</button>
        </div>
        <div id="qr_code_gen" class="img-fluid"></div>
        <button class="btn btn-primary w-full" type="submit" id="qr_creator">Generate QR Code</button>

      </div>
      <div fxFlex="70%" class="qr-creator">
        <mat-tab-group [@.disabled]="true">
          <mat-tab label="URL">
            <form #url_form="ngForm" (ngSubmit)="option='url';formOnSubmit(url_form);">
              <br>
              <mat-form-field>
                <input matInput name="text" type="text" ngModel placeholder="Enter the URL" required>
              </mat-form-field>
              <div *ngIf="text.invalid"
                   class="alert alert-danger">

              <br>
              <button mat-raised-button color="primary" type="submit">Generate QR Code</button>
            </form>
          </mat-tab>
          <mat-tab label="TEXT">
            <form #text_form="ngForm" (ngSubmit)="option='text';formOnSubmit(text_form);">
              <br>
              <mat-form-field>
                <input matInput type="text" name="text" ngModel placeholder="Enter the Text" required>
              </mat-form-field>
              <br>
              <button mat-raised-button color="primary" type="submit">Generate QR Code</button>
            </form>
          </mat-tab>
          <mat-tab label="SMS">
            <form #sms_form="ngForm" (ngSubmit)="option='sms';formOnSubmit(sms_form);">
              <br>
              <mat-form-field>
                <input matInput type="tel" name="number" ngModel placeholder="Enter phone number" required><br>
              </mat-form-field>
              <br>
              <mat-form-field>
                <textarea matInput type="text" name="msg" ngModel placeholder="Enter the Text" required></textarea>
              </mat-form-field>
              <br>
              <button mat-raised-button color="primary" type="submit">Generate QR Code</button>
            </form>
          </mat-tab>
          <mat-tab label="EMAIL">
            <form #email_form="ngForm" (ngSubmit)="option='email';formOnSubmit(email_form);">
              <br>
              <mat-form-field>
                <input matInput type="email" name="email" ngModel placeholder="Enter Email" required>
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput type="text" name="subject" ngModel placeholder="Enter the Subject" required>
              </mat-form-field>
              <br>
              <mat-form-field>
                <textarea matInput rows="4" cols="40" name="msg" ngModel placeholder="Enter the Body" required></textarea>
              </mat-form-field>
              <br>
              <button mat-raised-button color="primary" type="submit">Generate QR Code</button>
            </form>
          </mat-tab>
          <mat-tab>
            <form #vcard_form="ngForm" (ngSubmit)="option='vcard';formOnSubmit(vcard_form);">
              <mat-form-field>
                <input matInput type="text" name="fname" ngModel placeholder="Enter first name" required>
              </mat-form-field>&nbsp;
              <mat-form-field>
                <input matInput type="text" name="lname" ngModel placeholder="Enter last name" required>
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput type="tel" name="number" ngModel placeholder="Enter mobile" required>
              </mat-form-field>
              <br>
              <mat-form-field>
                <input matInput type="email" name="email" ngModel placeholder="Enter Email" required>
              </mat-form-field>
              <br>
              <button mat-raised-button color="primary" type="submit">Generate QR Code</button>
            </form>
          </mat-tab>
          <div class="tab-content p-t-md">

          </div>

        </mat-tab-group>
        <button type="button" class="panel panel-footer collapsed" style="width: 80%" data-toggle="collapse"
                data-target="#color">
          Change Color
        </button>
        <div class="collapse" id="color">
          <label>Foreground Color</label>&nbsp;
          <button class="btn active jscolor{value:'000000'} color" id="fg_color"></button>
          <br>

        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
